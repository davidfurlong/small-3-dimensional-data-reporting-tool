<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" /> 
		<style>
			#canvas {
				position: absolute;
				top: 100px;
			}
			.nav {
				border-bottom: 1px solid #aaa;
			}
			.container-fluid {
				padding: 0;
			}
			.slider {
				width: 250px;
				padding: 20 20;
			}
		</style>
		
	</head>
	<body>
		<div class="container-fluid">
			<ul class="nav">
				<li class="pull-left" onclick="cCancel();"><a>Cancel</a></li>
				<li class="pull-right" onclick="cDone();"><a>Done</a></li>
			</ul>
			<div class="slider">
				<label for="weight">Weight</label>
				<input type="range" id="weight" min="1" value="2" max="10" step="1" oninput="weightUpdate(value)">
			</div>
			<canvas id="canvas" width="500px" height="500px"></canvas>
		</div>
		<script>
		var point = {
			x:120,
			y:150,
			r:2
		};
		var nextPoint = {};	
		var rangeValue = 2; // scale value

		var pointDefined = false;

		function cCancel(){
			pointDefined = false;
			setUpCanvas();
		}

		function cDone(){
			if(pointDefined){
				pointDefined = false;
				point.x = nextPoint.x;
				point.y = nextPoint.y;
				point.r = nextPoint.r;
				setUpCanvas();
			}
			else {
				alert('please set value');
			}
		}

		function weightUpdate(value){
			rangeValue = value;

			if(pointDefined){
				setUpCanvas();		
			}			
		}

		setUpCanvas();


		function setUpCanvas(){
			// set up initial context
			var w = 200; // w,h of one box
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.strokeStyle = "#000";
			ctx.lineWidth = 1;
			ctx.strokeRect(30,30,w/2,w/2);
			ctx.strokeRect(w/2+30,30,w/2,w/2);
			ctx.strokeRect(30,w/2+30,w/2,w/2);
			ctx.strokeRect(w/2+30,w/2+30,w/2,w/2);
			ctx.fillStyle = '#000';
			ctx.font = "18px sans-serif";
			ctx.fillText("My level of satisfaction", 40, 250);
			ctx.save();
			ctx.translate( 0, canvas.height / 2 );
			ctx.rotate( 3*Math.PI / 2);
			ctx.fillText("Overall team motivation", 25, 20);
			ctx.restore();

		    elemLeft = canvas.offsetLeft;
		    elemTop = canvas.offsetTop;

    		ctx.beginPath();
			ctx.arc(point.x, point.y, point.r, 0, 2 * Math.PI, false);
			ctx.fillStyle = '#aaa';
			ctx.fill();
			ctx.lineWidth = 5;
			ctx.strokeStyle = '#aaa';
			ctx.stroke();

			var mouseclickTime = 0;

			var loop;

			canvas.addEventListener('mousedown', function(event){
				mouseclickTime = (new Date).getTime();
				loop = setInterval(
					function(){
						var t = parseInt($('#weight').val())+1;
						$('#weight').val(t);
						weightUpdate(t);
					}, 300
				);
			});

			if(pointDefined){
		    	// move or create dot
		    	ctx.beginPath();
		    	ctx.moveTo(point.x, point.y);
		    	ctx.lineWidth = 3;
		    	ctx.lineTo(nextPoint.x, nextPoint.y);
		    	ctx.strokeStyle = '#aaa';
		    	ctx.stroke();

	    		ctx.beginPath();
    			ctx.arc(nextPoint.x, nextPoint.y, rangeValue, 0, 2 * Math.PI, false);
				ctx.fillStyle = '#666';
				ctx.fill();
				ctx.lineWidth = 5;
				ctx.strokeStyle = '#666';
				ctx.stroke();
			}

			// Add event listener for `click` events.
			canvas.addEventListener('click', function(event) {
				clearInterval(loop);
				var timing = (new Date).getTime() - mouseclickTime;
			    var x = event.pageX - elemLeft,
		       		y = event.pageY - elemTop; 

		       	// true if in the 4 quadrants and not already placed
				if (y < w+30 && y > 30 && x < w+30 && x > 30 && !pointDefined){
					pointDefined = true;
			    	
			    	nextPoint.x = x;
			    	nextPoint.y = y;
			    	nextPoint.r = rangeValue;
			    	// move or create dot
			    	ctx.beginPath();
			    	ctx.moveTo(point.x, point.y);
			    	ctx.lineWidth = 3;
			    	ctx.lineTo(nextPoint.x, nextPoint.y);
			    	ctx.strokeStyle = '#aaa';
			    	ctx.stroke();

		    		ctx.beginPath();
	    			ctx.arc(nextPoint.x, nextPoint.y, nextPoint.r, 0, 2 * Math.PI, false);
					ctx.fillStyle = '#666';
					ctx.fill();
					ctx.lineWidth = 5;
					ctx.strokeStyle = '#666';
					ctx.stroke();

			    }

			}, false);

		}
		</script>

	</body>
</html>
